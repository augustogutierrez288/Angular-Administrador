<div class="main">
    <div class="box-title">
        <span></span><h1>{{titleCourses}}</h1>
    </div>
    
    <div class="container-cur">  
        <div *ngFor="let course of courses" class="box-cur">
            <p>{{course.name}}</p>
            <img src={{course.img}} alt={{course.name}}>
        </div>
        
    </div>
</div>
